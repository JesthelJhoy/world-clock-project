<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <h1>WORLD CLOCK</h1>
    <main>
      <select>
        <option value="">Select a city...</option>
        <option value="rome">Rome</option>
        <option value="tokyo">Tokyo</option>
        <option value="los angeles">Los Angeles</option>
        <option value="brazil">Brazil</option>
      </select>

      <div class="city" id="milan">
        <h2>Milan</h2>
        <div class="date"></div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="london">
        <h2>London</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <h2>Tokyo</h2>
        <div class="date">March 25, 2025</div>
        <div class="time">17:00:25</div>
      </div>
      <footer>
        This website was coded by Jesthel Jhoy Rollon and is on
        <a href="https://github.com/JesthelJhoy/world-clock-project">Github</a>
        and is hosted on
        <a href="https://world-timezones-project.netlify.app/">Netlify.</a>
      </footer>
    </main>
  </body>
  <script src="src/index.js"></script>
</html>
